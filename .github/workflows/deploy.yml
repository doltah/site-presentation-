name: Deploy to Personal Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_ZEUS }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p 9022 82.66.0.201 >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          set -e
      
          echo "DEPLOY_PATH is set (length=${#DEPLOY_PATH})"
          echo "$DEPLOY_PATH" | sed -n l
      
          ssh -i ~/.ssh/deploy_key -p 9022 \
            "$SSH_USER@82.66.0.201" \
            "mkdir -p '$DEPLOY_PATH'"
      
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='.github' \
            -e "ssh -i ~/.ssh/deploy_key -p 9022" \
            ./ "$SSH_USER@82.66.0.201:$DEPLOY_PATH/"

      - name: Restart web server (optional)
        run: |
          if [ -n "${{ secrets.RESTART_COMMAND }}" ]; then
            ssh -i ~/.ssh/deploy_key -p 9022 \
              ${{ secrets.SSH_USER }}@82.66.0.201 \
              "${{ secrets.RESTART_COMMAND }}"
          else
            echo "No RESTART_COMMAND defined, skipping."
          fi
