name: Deploy to Personal Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_ZEUS }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p 9022 82.66.0.201 >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          set -e

          if [ -z "${{ secrets.DEPLOY_PATH }}" ]; then
          echo "DEPLOY_PATH is empty"
          exit 1
          fi

          ssh -i ~/.ssh/deploy_key -p 9022 \
          ${{ secrets.SSH_USER }}@82.66.0.201 \
          "mkdir -p '${{ secrets.DEPLOY_PATH }}'"

          rsync -avz --delete \
            --exclude='.git' \
            --exclude='.github' \
            -e "ssh -i ~/.ssh/deploy_key -p 9022" \
            ./ ${{ secrets.SSH_USER }}@82.66.0.201:'${{ secrets.DEPLOY_PATH }}/'

      - name: Restart web server (optional)
        run: |
          ssh -i ~/.ssh/deploy_key -p 9022 \
            ${{ secrets.SSH_USER }}@82.66.0.201 \
            "cd ${{ secrets.DEPLOY_PATH }} && ${{ secrets.RESTART_COMMAND }}"
        continue-on-error: true
